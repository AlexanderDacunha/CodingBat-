{% extends 'base.html' %}
{% block title %}Login/Sign Up{% endblock %}

{% block content %}
<form method="POST">
    <h3>Login</h3>

    <div class="form-group login">
        <label for="username">Username</label>
        <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Username"
        />

        <br/>

        <label for="password">Password</label>
        <input  
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
        />

        <br/>

        <button type="submit" class="loginbtn" value="login">Submit</button>
    </div>
</form>



<form method="POST">
    <h3>Sign Up</h3>
    <div class="form-group sign-up">
        <label for="email">Email Address</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter email address"
        />
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            type="text" 
            class="form-control" 
            id="username" 
            name="username" 
            placeholder="Enter Username"
        />
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password1" 
            name="password1" 
            placeholder="Enter password"
        />
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password2" 
            name="password2" 
            placeholder="Confirm password"
        />
    </div>
    <br/>
    <button type="submit" class="btn" value="sign-up">Submit</button>
</form>
{% endblock %}
